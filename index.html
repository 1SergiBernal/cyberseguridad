<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Establecemos el fondo con el degradado */
        body {
            height: 100vh; /* Asegura que cubra toda la altura de la ventana */
            margin: 0; /* Elimina márgenes predeterminados */
            background: linear-gradient(to center, #d3d3d3, #ffffff); /* Degradado de gris claro a blanco */
            font-family: Arial, sans-serif; /* Tipografía por defecto */
        }
        
        /* Si deseas añadir más estilo al contenido, puedes agregarlo aquí */
        .content {
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenido a mi página web</h1>
        <p>Este es un ejemplo de fondo con un degradado de gris claro a blanco.</p>
    </div>
</html>
