<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBlog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            line-height: 1.6;
        }

        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #3498db;
            font-size: 24px;
        }

        header nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            background: linear-gradient(145deg, #0a0a0a, #111111, #0a0a0a);
            color: white;
            text-align: center;
            padding: 100px 20px; /* Incrementé la altura */
            height: 500px; /* Ajusté la altura */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h2 {
            font-size: 48px; /* Hice el texto más grande */
            color: #3498db;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CyberBlog</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Amenazas</a>
            <a href="#">Protección</a>
            <a href="#">Recursos</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Protege tus datos</h2>
    </section>
</body>
</html>
